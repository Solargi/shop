server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/myshopdb
    username: jack
    password: password

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql : true

  main:
    web-application-type: servlet

api:
  endpoint:
    base-url: /api/v1

